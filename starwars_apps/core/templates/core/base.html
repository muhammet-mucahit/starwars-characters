<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Wars Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="p-3 text-bg-warning">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="me-lg-auto text-dark text-decoration-none">
                <b>Star Wars</b> Explorer
            </a>

            <ul class="nav nav-pills">
                <li><a href="{% url 'characters:collections' %}" class="nav-link px-2">Collections</a></li>
            </ul>
        </div>
    </div>
</header>


<main class="container py-4">
    {% block content %}
    {% endblock %}
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
{% block extra_script %}
{% endblock %}
</html>
